<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
	<title>E-School|Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Travello template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">
	</head>
	<body>

		<div class="super_container">
			<div class="home">
				<div class="background_image" style="background-image:url({% static 'images/school_bgi.jpg' %})"></div>
			</div>
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="header_content d-flex flex-row align-items-center justify-content-start">
								<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
									<div class="logo"><a href="#">E-School</a></div>
									<nav class="main_nav">
										<ul class="d-flex flex-row align-items-start justify-content-start">
											{% if user.is_authenticated %}
												<li>Hello {{user.username}}</li>
												<li><a href="{% url 'logout' %}">Logout</a></li>
												<li>
													<label> Department </label>
													<select name="departments" id="departments" onchange="javascript:location.href = this.value;">
														{% for i in department %}
															<option value="{{i.wiki_add}}" selected>{{i}}</option>
														{% endfor %}
													</select>
												</li>
											{% else %}
												<li class="active"><a href="{% url 'login' %}">Login</a></li>
												<li><a href="{% url 'register' %}">Register</a></li>
											{% endif %}
										</ul>
									</nav>

									{% block content %}
									{% endblock %}
									<div class="hamburger ml-auto">
										<i class="fa fa-bars" aria-hidden="true"></i>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
		</div>

	</body>
	<footer class="footer">
			<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/store.jpg' %}" data-speed="0.8"></div>
			<div class="col text-center">
				Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
			</div>
		</footer>


</html>
